<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- About Section -->
        <section id="about">
            <h2>About Our Product</h2>
            <p>Learn more about our amazing product and what it can do for you!</p>
        </section>

        <!-- Features Section -->
        <section id="features">
            <h2>Features</h2>
            <p>Explore the fantastic features that our product offers.</p>
        </section>

        <!-- Video Section -->
        <section id="video-section">
            <h2>Watch Our Product in Action</h2>
            <iframe id="video" src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>

</body>
</html>
